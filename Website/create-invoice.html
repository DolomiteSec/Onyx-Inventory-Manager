<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create a New Invoice</h1>
    <form id="invoice-form">
        <label for="invoiceID">Invoice ID:</label>
        <input type="text" id="invoiceID" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required><br>

        <label for="phoneModel">Phone Model:</label>
        <input type="text" id="phoneModel" required><br>

        <label for="purchasePrice">Purchase Price:</label>
        <input type="number" id="purchasePrice" required><br>

        <label for="giftCardValue">Gift Card Value:</label>
        <input type="number" id="giftCardValue" required><br>

        <label for="status">Status:</label>
        <select id="status">
            <option value="Open">Open</option>
            <option value="Closed">Closed</option>
        </select><br>

        <button type="submit">Add Invoice</button>
    </form>

    <p id="responseMessage"></p>

    <script src="script.js"></script>
</body>
</html>
