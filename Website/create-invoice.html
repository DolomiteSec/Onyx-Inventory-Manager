<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Invoice</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Create a New Invoice</h1>
            <nav>
                <a href="index.html">Dashboard</a>
                <a href="view-invoices.html">View Invoices</a>
            </nav>
        </header>

        <main>
            <form id="add-invoice-form">
                <!-- Customer Details -->
                <div>
                    <label for="customer-name">Customer Name:</label>
                    <input
                        type="text"
                        id="customer-name"
                        placeholder="Customer Name"
                        required
                    />

                    <label for="invoice-date">Purchase Date:</label>
                    <input type="date" id="invoice-date" required />

                    <label for="tracking-number">Tracking Number:</label>
                    <input
                        type="text"
                        id="tracking-number"
                        placeholder="Optional Tracking Number"
                    />
                </div>

                <!-- Total Price -->
                <div>
                    <label for="total-price">Total Price Paid:</label>
                    <input
                        type="number"
                        id="total-price"
                        placeholder="Total Price"
                        required
                    />
                </div>

                <!-- Device Details Table -->
                <h3>Devices</h3>
                <table id="device-table">
                    <thead>
                        <tr>
                            <th>IMEI</th>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Storage</th>
                            <th>Serial Number</th>
                            <th>Activation</th>
                            <th>iCloud</th>
                            <th>Blacklist</th>
                            <th>Purchase Country</th>
                            <th>SIM-Lock</th>
                            <th>Price</th>
                            <th>Sold Status</th>
                            <th>How Sold</th>
                        </tr>
                    </thead>
                    <tbody id="device-table-body">
                        <!-- Dynamic Rows will be added here -->
                    </tbody>
                </table>
                <button type="button" onclick="addDeviceRow()">
                    Add Device
                </button>

                <!-- Submit Button -->
                <button type="submit">Create Invoice</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Onyx Inventory Manager</p>
        </footer>

        <!-- Link the JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
