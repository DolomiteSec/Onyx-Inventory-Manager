<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Create a New Invoice</h1>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="view-invoices.html">View Invoices</a>
        </nav>
    </header>

    <main>
        <form id="add-invoice-form">
            <label for="invoice-id">Invoice ID:</label>
            <input type="text" id="invoice-id" placeholder="e.g., INV001" required>

            <label for="invoice-date">Date:</label>
            <input type="date" id="invoice-date" required>

            <label for="phone-model">Phone Model:</label>
            <input type="text" id="phone-model" placeholder="e.g., iPhone 13" required>

            <label for="purchase-price">Purchase Price:</label>
            <input type="number" id="purchase-price" placeholder="e.g., 400" required>

            <label for="screen-cost">Screen Cost:</label>
            <input type="number" id="screen-cost" placeholder="e.g., 50">

            <label for="labor-cost">Labor Cost:</label>
            <input type="number" id="labor-cost" placeholder="e.g., 20">

            <label for="gift-card-value">Gift Card Value:</label>
            <input type="number" id="gift-card-value" placeholder="e.g., 500">

            <button type="submit">Create Invoice</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Onyx Inventory Manager</p>
    </footer>

    <!-- Link the JavaScript -->
    <script src="script.js"></script>
</body>

</html>
