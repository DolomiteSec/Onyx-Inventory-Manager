<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Resale Inventory Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Phone Resale Inventory Manager</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Invoice Table -->
        <section>
            <h2>Invoice List</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Date</th>
                        <th>Phone Model</th>
                        <th>Purchase Price</th>
                        <th>Screen Cost</th>
                        <th>Gift Card Value</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="invoice-table-body">
                    <!-- Invoices will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <!-- Add New Invoice Form -->
        <section>
            <h2>Add New Invoice</h2>
            <form id="add-invoice-form">
                <label for="invoice-id">Invoice ID:</label>
                <input type="text" id="invoice-id" required><br><br>

                <label for="invoice-date">Date:</label>
                <input type="date" id="invoice-date" required><br><br>

                <label for="phone-model">Phone Model:</label>
                <input type="text" id="phone-model" required><br><br>

                <label for="purchase-price">Purchase Price:</label>
                <input type="number" id="purchase-price" required><br><br>

                <label for="screen-cost">Screen Cost:</label>
                <input type="number" id="screen-cost"><br><br>

                <label for="gift-card-value">Gift Card Value:</label>
                <input type="number" id="gift-card-value"><br><br>

                <button type="submit">Add Invoice</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Phone Resale Inventory Manager</p>
    </footer>

    <!-- Link to Script -->
    <script src="script.js"></script>
</body>
</html>
