<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Resale Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Phone Resale Inventory Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create-invoice.html">Create Invoice</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Metrics Section -->
        <section id="metrics">
            <div class="metric-card">
                <h3>Total Expenses</h3>
                <p id="total-expenses">$0</p>
            </div>
            <div class="metric-card">
                <h3>Actual Profit</h3>
                <p id="actual-profit">$0</p>
            </div>
            <div class="metric-card">
                <h3>Potential Profit</h3>
                <p id="potential-profit">$0</p>
            </div>
            <div class="metric-card">
                <h3>Open Invoices</h3>
                <p id="open-invoices">0</p>
            </div>
        </section>

        <!-- Invoice Table -->
        <section>
            <h2>Recent Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Invoice ID</th>
                        <th onclick="sortTable(1)">Date</th>
                        <th>Phone Model</th>
                        <th>Total Cost</th>
                        <th>Profit</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="invoice-table-body"></tbody>
            </table>
            <button onclick="window.location.href='create-invoice.html'">Create New Invoice</button>
        </section>

        <!-- Chart Section -->
        <section>
            <h2>Profit Overview</h2>
            <canvas id="profitChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Phone Resale Inventory Manager</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
