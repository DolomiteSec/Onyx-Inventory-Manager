<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Edit Invoice</h1>
        <nav>
            <a href="index.html">Back to Dashboard</a>
        </nav>
    </header>

    <main>
        <h2>Invoice Information</h2>
        <form id="edit-invoice-form">
            <label>Invoice ID: <input type="text" id="invoice-id" readonly></label>
            <label>Customer Name: <input type="text" id="customer-name"></label>
            <label>Date: <input type="date" id="invoice-date"></label>

            <h3>Devices</h3>
            <table>
                <thead>
                    <tr>
                        <th>IMEI</th>
                        <th>Model</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="device-table-body">
                    <!-- Device rows will be dynamically added here -->
                </tbody>
            </table>
            <button type="button" onclick="addDeviceRow()">Add Device</button>
            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script src="invoice-details.js"></script>
</body>
</html>
