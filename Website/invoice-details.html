<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Edit Invoice</h1>
        <a href="index.html">Back to Dashboard</a>
    </header>

    <main>
        <!-- Invoice Form -->
        <form id="edit-invoice-form">
            <h2>Invoice Information</h2>
            <label>Invoice ID:</label>
            <input type="text" id="invoice-id" readonly />
            <label>Customer Name:</label>
            <input type="text" id="customer-name" placeholder="Customer Name" required />
            <label>Date:</label>
            <input type="date" id="invoice-date" required />

            <!-- Devices Table -->
            <h3>Devices</h3>
            <table>
                <thead>
                    <tr>
                        <th>IMEI</th>
                        <th>Model</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="device-table-body">
                    <!-- Device rows will be dynamically populated here -->
                </tbody>
            </table>

            <!-- Buttons for Adding and Saving -->
            <button type="button" id="add-device-btn" style="margin-top: 10px;">Add Device</button>
            <button type="submit" id="save-changes-btn" style="margin-top: 10px;">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Phone Resale Inventory Manager</p>
    </footer>

    <!-- JavaScript -->
    <script src="invoice-details.js"></script>
</body>
</html>
