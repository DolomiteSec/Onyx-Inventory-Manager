<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Invoice Details</h1>
        <nav>
            <a href="index.html">Back to Dashboard</a>
        </nav>
    </header>

    <main>
        <h2>Invoice Information</h2>
        <p>Invoice ID: <span id="invoice-id"></span></p>
        <p>Customer Name: <span id="customer-name"></span></p>
        <p>Date: <span id="invoice-date"></span></p>

        <h3>Devices</h3>
        <table>
            <thead>
                <tr>
                    <th>IMEI</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="device-table-body">
                <!-- Devices will be populated dynamically -->
            </tbody>
        </table>
        <button onclick="addDeviceRow()">Add Device</button>
        <button onclick="saveInvoice()">Save Changes</button>
    </main>

    <script src="invoice-details.js"></script>
</body>
</html>
