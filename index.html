<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Resale Dashboard</title>
    <!-- Link to external styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Include any chart libraries (e.g., Chart.js) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h1>Phone Resale Dashboard</h1>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Invoices</a></li>
            <li><a href="#">Screens</a></li>
            <li><a href="#">Summary</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Metrics Section -->
        <section id="metrics">
            <div class="metric-card">
                <h2>Total Expenses</h2>
                <p id="total-expenses">$0</p>
            </div>
            <div class="metric-card">
                <h2>Actual Profit</h2>
                <p id="actual-profit">$0</p>
            </div>
            <div class="metric-card">
                <h2>Potential Profit</h2>
                <p id="potential-profit">$0</p>
            </div>
            <div class="metric-card">
                <h2>Open Invoices</h2>
                <p id="open-invoices">0</p>
            </div>
        </section>

        <!-- Invoice Table -->
        <section id="invoice-table">
            <h2>Recent Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Date</th>
                        <th>Phone Model</th>
                        <th>Total Cost</th>
                        <th>Profit</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="invoice-body">
                    <!-- Data rows will be inserted dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Chart Section -->
        <section id="charts">
            <h2>Profit Overview</h2>
            <canvas id="profitChart"></canvas>
        </section>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
